<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>CliqueTok</title>
  <meta name="description" content="Community viewer for TikTok">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="img/icon.png">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="container">
    <div class="player">
      <video controls autoplay playsinline muted width="100%">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <div class="connection-status">
    <img id="connected" class="connected" src="img/connected.svg" alt="connected" />
    <img id="disconnected" class="disconnected" src="img/disconnected.svg" alt="disconnected" />
    <span id="connectedUser">No Connection</span>
  </div>

  <div id="modalOpener" class="modal__open" onclick="setModal(true)">
    <img class="open--icon" src="img/dropdown.svg" alt="menu_open" />
  </div>

  <div class="modal--container" id="modal--container">
    <div class="modal">
      <div class="close">
        <span class="close--inner" onclick="setModal(false)">
          <img class="close--icon" src="img/x.svg" alt="close" />
        </span>
      </div>
      <div class="modal--inner">
        <div class="clique-id">
          Your Clique ID is:<br />
          <label for="cliqueId"></label>
          <input class="current-id" id="cliqueId" value="..." disabled>

          <img class="copy" onclick="copyId()" src="img/copy.svg" alt="copy" />

        </div>


        <label>
          <input class="field" placeholder="Enter your username here." />
        </label>

        <label>
          <input id="idInput" class="field" placeholder="Enter a friend's clique ID here." />
        </label>

        <div>
          <button class="connect" onclick="establishPeerConnection()">Connect</button>
          <button class="disconnect" onclick="disablePeerConnection()">Disconnect</button>
        </div>
      </div>
    </div>
  </div>

  <div class="spinner--container">
    <img class="spinner" src="img/Spinner.svg" alt="spinner" />
  </div>

  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/vendor/swiped-events.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>

</body>

</html>
